<div *ngIf="artist">
    <h1>{{ artist.name }}</h1>
    <p>
        <img src="{{ artist.images[0].url }}">
    </p>
    <p>  Tipologia: {{ artist.type }}</p>
    <p>  Followers: {{ artist.followers.total }}</p>
    <p>  Genres:</p>
    <p *ngFor="let g of artist.genres">   *{{g}}</p>
    <p><a href (click)="back()">Back</a></p>
</div>
